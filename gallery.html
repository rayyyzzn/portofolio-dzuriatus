<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f5faff;
            color: #1a1a1a;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #003d66;
            color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
        }
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
        }
        .logo span {
            color: #00aaff;
        }
        nav {
            display: flex;
            gap: 30px;
        }
        nav a {
            text-decoration: none;
            color: #ffffff;
            font-weight: 400;
            position: relative; 
        }
        nav a:hover::after,
        nav a.active::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #00aaff;
            transition: width 0.3s ease;
        }
        nav a::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #00aaff;
            transition: width 0.3s ease;
        }
        nav a:hover,
        nav a.active {
            color: #00aaff;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .gallery img {
            width: 250px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .gallery a {
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .gallery img {
                width: 100%; 
            }
        }
    </style>
</head>
<body>
