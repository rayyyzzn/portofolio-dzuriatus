<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f5faff;
            color: #333;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #003d66;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logo {
            color: #fff;
            font-size: 24px;
            font-weight: 700;
        }
        .logo span {
            color: #00aaff;
        }
        nav {
            display: flex;
            gap: 30px;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: 400;
            padding-bottom: 5px;
            transition: all 0.3s ease;
        }
        nav a:hover,
        nav a.active {
            color: #00aaff;
            border-bottom: 2px solid #00aaff;
        }
        .projects-container {
            padding: 50px 20px;
            text-align: center;
        }
        .projects-container h2 {
            font-size: 32px;
            color: #003d66;
            margin-bottom: 20px;
        }
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            justify-content: center;
        }
        .project-card {
            background-color: #fff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .project-card:hover {
            transform: translateY(-5px);
        }
        .project-image {
            width: 100%;
            height: 180px;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
            margin-bottom: 15px;
        }
        .project-title {
            font-size: 20px;
            font-weight: 600;
            color: #003d66;
        }
        .project-desc {
            font-size: 14px;
            color: #666;
            margin: 10px 0;
        }
        .project-link {
            display: inline-block;
            background-color: #00aaff;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .project-link:hover {
            background-color: #0088cc;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            dzuri<span>atus</span>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="skill.html">Skills</a>
            <a href="projects.html" class="active">Projects</a>
            <a href="gallery.html">gallery</a>
            <a href="contact.html">Contact me</a>
        </nav>
    </header>

    <main>
        <div class="projects-container">
            <h2>My Projects</h2>
            <div class="projects-grid">
                <!-- Project 1 -->
                <div class="project-card">
                    <div class="project-image" style="background-image: url('assets/img/crud.png');"></div>
                    <div class="project-title">CRUD Data Siswa</div>
                    <div class="project-desc">Website sederhana untuk mengelola data siswa dengan fitur Create, Read, Update, dan Delete.</div>
                    <a href="https://github.com/rayyyzzn/crud-siswa" target="_blank" class="project-link">View Project</a>
                </div>

                <!-- Project 2 -->
                <div class="project-card">
                    <div class="project-image" style="background-image: url('assets/img/detik.png');"></div>
                    <div class="project-title">DETIK PHOTOGRAPHY WEB</div>
                    <div class="project-desc">website layanan photoraphy profesional.(team project)</div>
                    <a href="https://github.com/NizamAntiGores/Photography-Web" target="_blank" class="project-link">View Project</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
